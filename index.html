<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - by:AbhishekChauhan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h4>Select password length and then click on Generate Password :D</h4>
    <!-- main container -->
    <div class="container">     
        <h2>Create a secured password!</h2>

        <!-- result container -->
        <div class="result_container">

            <!-- <input type="text" id="result"> -->
            <span id="result"></span>
            <button class="btn copy"><i class="fa-regular fa-copy"></i></button>
        </div>

        <!-- settings -->
        <div class="settings">
            <div class="setting">
                <label for="length" class="text">Password Length:</label>
                <input type="number" id="length" min="10" max="50" value="10">
            </div>

            <div class="setting">
                <label for="length" class="text">Include uppercase Letters: </label>
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="setting">
                <label for="length" class="text">Include lowercase Letters: </label>
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="setting">
                <label for="length" class="text">Include numbers: </label>
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="setting">
                <label for="length" class="text">Include special symbols: </label>
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>

        <!-- generate button -->
        <div>
            <button class="btn-large" id="generate">Generate Password</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
